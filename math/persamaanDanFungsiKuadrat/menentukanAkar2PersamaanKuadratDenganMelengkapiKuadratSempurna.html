        <script language="JavaScript" type="text/JavaScript">
            function hitung() {
                var B = parseFloat(document.formAan.b.value);
                var C = parseFloat(document.formAan.c.value);
                var d = -1 * C;
                var de = B/2;
                var e = de * de;
                var g = B / 2;
                var h = d + e;
                var f = Math.sqrt(h);
                var i = -1 * g;
                var j = f + i;
                var k = -1 * f;
                var l = k + i;

                document.getElementById("langkah1").innerHTML = "x<sup>2</sup> + "+ B + "x + " + C + " = 0<br><br>";
                document.getElementById("langkah1.1").innerHTML = "Konstanta dipindah ke ruas kanan<br>";
                document.getElementById("langkah2").innerHTML = "x<sup>2</sup> + "+ B + "x " + " = " + d + "<br><br>";
                document.getElementById("langkah3").innerHTML = "Tambahkan kedua ruas dengan kuadrat setengah koefisien x<br>";
                document.getElementById("langkah4").innerHTML = "x<sup>2</sup> + " + B + "x + " + de + "<sup>2</sup> = " + d + " + " + de + "<sup>2</sup><br>";
                document.getElementById("langkah5").innerHTML = "x<sup>2</sup> + " + B + "x + " + e + " = " + d + " + " + e + "<br>";
                document.getElementById("langkah6").innerHTML = "(x + " + g + ")<sup>2</sup> = " + h + "<br>";
                document.getElementById("langkah7").innerHTML = "x + " + g + " = &plusmn;" + f + "<br><br>";
                document.getElementById("langkah8").innerHTML = "x + " + g + " = " + f + "<br>";
                document.getElementById("langkah9").innerHTML = "x" + " = " + f + " + " + i + "<br>";
                document.getElementById("langkah10").innerHTML = "x" + " = " + j + "<br><br>";
                document.getElementById("langkah11").innerHTML = "x + " + g + " = " + k + "<br>";
                document.getElementById("langkah12").innerHTML = "x" + " = " + k + " + " + i + "<br>";
                document.getElementById("langkah13").innerHTML = "x" + " = " + l + "<br><br>";
                document.getElementById("langkah14").innerHTML = "Jadi himpunan penyelesaiannya menjadi {" + j + "," + l + "}.";
            }
        </script>
