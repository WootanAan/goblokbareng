        <script language="JavaScript" type="text/JavaScript">
            function hitung() {
                var a = parseFloat(document.formAan.a.value);
                var x = parseFloat(document.formAan.b.value);
                var b = x * -1;
                var ulang;
                var mumet = b + 1;
                var mumet1 = b + 2;
                var mumet2 = b + 3;
                var c = Math.pow(a,b);

                document.getElementById("langkah0").innerHTML = "a<sup>-n</sup> = 1/a * 1/a * 1/a ... * 1/a sebanyak n kali<br>";

                if (b != 0) {
                    document.getElementById("langkah0-1").innerHTML = a + "<sup>-" + b + "</sup> = ";
                    document.getElementById("langkah0-2").innerHTML = "(1/" + a + ")<sup>" + b + "</sup><br>";
                    document.getElementById("langkah0-3").innerHTML = a + "<sup>-" + b + "</sup> = ";

                    for (var ulang = 1; ulang < b; ulang++) {
                        document.getElementById("langkah" + ulang).innerHTML = "(1/" + a + ") * ";
                    }

                    document.getElementById("langkah" + mumet).innerHTML = "(1/" + a + ")<br>";
                    document.getElementById("langkah" +  + mumet1).innerHTML = a + "<sup>-" + b + "</sup> = " + "(1/" + c + ")<br>";
                    document.getElementById("langkah" + mumet2).innerHTML = a + "<sup>-" + b + "</sup> = " + 1/c;
                } else {
                    document.getElementById("langkah" + mumet1).innerHTML = a + "<sup>" + b + "</sup> = " + c;
                }   
            }
        </script>
