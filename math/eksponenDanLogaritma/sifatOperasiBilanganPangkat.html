        <script language="JavaScript" type="text/JavaScript">
            function sifat1() {
                var a = parseFloat(document.formAan.a.value);
                var b = parseFloat(document.formAan.b.value);
                var c = parseFloat(document.formAan.m.value);
                var d = parseFloat(document.formAan.n.value);
                var e = c + d;
                var hasilPangkat = Math.pow(a,e);

                if (a != b) {
                    document.getElementById("langkah1").innerHTML = "Bilangan pokok/basis harus sama";
                } else if (a == b) {
                    document.getElementById("langkah1").innerHTML = "<text>a<sup>m</sup> * a<sup>n</sup></text> = <text>a<sup>m+n</sup><br>";
                    document.getElementById("langkah2").innerHTML = "<text>" + a + "<sup>" + c + "</sup> * " + a + "<sup>" + d +"</sup></text> = <text>" + a + "<sup>" + c + "+" + d + "</sup><br>";
                    document.getElementById("langkah3").innerHTML = "<text>" + a + "<sup>" + c + "</sup> * " + a + "<sup>" + d +"</sup></text> = <text>" + a + "<sup>" + e + "</sup><br>";

                    if (e < 0) {
                        document.getElementById("langkah4").innerHTML = "<text>" + a + "<sup>" + c + "</sup> * " + a + "<sup>" + d +"</sup></text> = 1/" + hasilPangkat + "<br>";
                        document.getElementById("langkah5").innerHTML = "<text>" + a + "<sup>" + c + "</sup> * " + a + "<sup>" + d +"</sup></text> = " + 1 / hasilPangkat + "<br>";
                    } else {
                        document.getElementById("langkah4").innerHTML = "<text>" + a + "<sup>" + c + "</sup> * " + a + "<sup>" + d +"</sup></text> = " + hasilPangkat + "<br>";
                    }
                }
            }

            function sifat2() {
                var a = parseFloat(document.formAan.a2.value);
                var b = parseFloat(document.formAan.b2.value);
                var c = parseFloat(document.formAan.m2.value);
                var d = parseFloat(document.formAan.n2.value);
                var e = c - d;
                var hasilPangkat = Math.pow(a,e);

                if (a != b) {
                    document.getElementById("langkah12").innerHTML = "Bilangan pokok/basis harus sama";
                } else if (a == b) {
                    document.getElementById("langkah12").innerHTML = "<text>a<sup>m</sup> / a<sup>n</sup></text> = <text>a<sup>m-n</sup><br>";
                    document.getElementById("langkah22").innerHTML = "<text>" + a + "<sup>" + c + "</sup> / " + a + "<sup>" + d +"</sup></text> = <text>" + a + "<sup>" + c + "-" + d + "</sup><br>";
                    document.getElementById("langkah32").innerHTML = "<text>" + a + "<sup>" + c + "</sup> / " + a + "<sup>" + d +"</sup></text> = <text>" + a + "<sup>" + e + "</sup><br>";

                    if (e < 0) {
                        document.getElementById("langkah42").innerHTML = "<text>" + a + "<sup>" + c + "</sup> / " + a + "<sup>" + d +"</sup></text> = 1/" + hasilPangkat + "<br>";
                        document.getElementById("langkah52").innerHTML = "<text>" + a + "<sup>" + c + "</sup> / " + a + "<sup>" + d +"</sup></text> = " + 1 / hasilPangkat + "<br>";
                    } else {
                        document.getElementById("langkah42").innerHTML = "<text>" + a + "<sup>" + c + "</sup> / " + a + "<sup>" + d +"</sup></text> = " + hasilPangkat + "<br>";
                    }
                }
            }

            function sifat3() {
                var a = parseFloat(document.formAan.a3.value);
                var b = parseFloat(document.formAan.m3.value);
                var c = parseFloat(document.formAan.n3.value);
                var d = b * c;
                var hasilPangkat = Math.pow(a,d);

                document.getElementById("langkah13").innerHTML = "(a<sup>m</sup>)<sup>n</sup> = a<sup>m*n</sup><br>";
                document.getElementById("langkah23").innerHTML = "(" + a + "<sup>" + b + "</sup>)<sup>" + c + "</sup> = " + a + "<sup>" + b + "*" + c + "</sup><br>";
                document.getElementById("langkah33").innerHTML = "(" + a + "<sup>" + b + "</sup>)<sup>" + c + "</sup> = " + a + "<sup>" + d + "</sup><br>";
                if (d < 0) {
                    document.getElementById("langkah43").innerHTML = "(" + a + "<sup>" + b + "</sup>)<sup>" + c + "</sup> = 1/" + hasilPangkat + "<br>";
                    document.getElementById("langkah53").innerHTML = "(" + a + "<sup>" + b + "</sup>)<sup>" + c + "</sup> = " + 1 / hasilPangkat + "<br>";
                } else {
                    document.getElementById("langkah43").innerHTML = "(" + a + "<sup>" + b + "</sup>)<sup>" + c + "</sup> = " + hasilPangkat + "<br>";
                }
            }
        </script>
